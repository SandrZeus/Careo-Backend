spring.application.name=CareoBackend

spring.datasource.url=jdbc:postgresql://localhost:5433/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.jpa.open-in-view=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092

aws.s3.endpoint=http://localhost:9000
aws.s3.access-key=${MINIO_ROOT_USER}
aws.s3.secret-key=${MINIO_ROOT_PASSWORD}
aws.s3.bucket-name=${MINIO_BUCKET_NAME}